<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=C, initial-scale=1.0" />
    <title>Claymorphism Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h3>Log in</h3>
        <div class="input-box">
          <span>User Name</span>
          <div class="box">
            <div class="icon"><ion-icon name="person"></ion-icon></div>
            <input type="text" />
          </div>
        </div>
        <div class="input-box">
          <span>Password</span>
          <div class="box">
            <div class="icon"><ion-icon name="lock-closed"></ion-icon></div>
            <input type="password" />
          </div>
        </div>
        <label>
          <input type="checkbox" />
          preserve the password
        </label>
        <div class="input-box">
          <div class="box">
            <input type="submit" value="Log in" />
          </div>
        </div>
        <a href="#" class="forget">forget the password?</a>
      </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
