<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-content">
        <div class="logo">
          <ion-icon name="logo-nodejs" class="logo-icon"></ion-icon>
        </div>
        <ion-icon name="menu-outline" id="btn"></ion-icon>
      </div>
      <ul class="nav-list">
        <li>
            <span class="search-icon">
                <ion-icon name="search-outline" ></ion-icon>
            </span>
          <input type="text" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#">
            <span>
              <ion-icon name="grid-outline"></ion-icon>
            </span>
            <span class="links-name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#">
            <span>
              <ion-icon name="person-outline"></ion-icon>
            </span>
            <span class="links-name">User</span>
          </a>
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="#">
            <span>
              <ion-icon name="chatbubble-outline"></ion-icon>
            </span>
            <span class="links-name">Messages</span>
          </a>
          <span class="tooltip">Messages</span>
        </li>
        <li>
          <a href="#">
            <span>
              <ion-icon name="pie-chart-outline"></ion-icon>
            </span>
            <span class="links-name">Analytics</span>
          </a>
          <span class="tooltip">Analytics</span>
        </li>
        <li>
          <a href="#">
            <span>
              <ion-icon name="folder-outline"></ion-icon>
            </span>
            <span class="links-name">File Manager</span>
          </a>
          <span class="tooltip">File Manager</span>
        </li>
        <li>
          <a href="#">
            <span>
              <ion-icon name="cart-outline"></ion-icon>
            </span>
            <span class="links-name">Order</span>
          </a>
          <span class="tooltip">Order</span>
        </li>
        <li>
          <a href="#">
            <span>
              <ion-icon name="heart-outline"></ion-icon>
            </span>
            <span class="links-name">Saved</span>
          </a>
          <span class="tooltip">Saved</span>
        </li>
        <li>
          <a href="#">
            <span>
              <ion-icon name="settings-outline"></ion-icon>
            </span>
            <span class="links-name">Settings</span>
          </a>
          <span class="tooltip">Settings</span>
        </li>
      </ul>
      <div class="profile-content">
        <div class="profile">
          <div class="profile-details">
            <span class="person-icon"><ion-icon name="person-circle-outline"></ion-icon></span>
            <div class="name-job">
                <div class="name">TY</div>
                <div class="job">Web Engineer</div>
            </div>
          </div>
          <span class="log-in"><ion-icon name="log-out-outline"></ion-icon></ion-icon></span>
        </div>
      </div>
    </div>
    <div class="home-content">
        <div class="text">Home Content</div>
    </div>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
